###default
redis.ip=127.0.0.1
redis.port=6379
redis.timeout=10000
redis.password=redis
jedis.pool.maxActive=3000
jedis.pool.maxIdle=300
jedis.pool.maxWait=20000
jedis.pool.minEvictableIdleTimeMillis=600000
jedis.pool.timeBetweenEvictionRunsMillis=600000
jedis.pool.testOnBorrow=true
jedis.pool.testOnReturn=true
jedis.pool.testWhileIdle=true

